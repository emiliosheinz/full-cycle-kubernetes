apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: "goserver"
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: "goserver"
          image: "emiliosheinz/hello-go:v6.3"
          envFrom:
            - configMapRef:
                name: "goserver-env"
          volumeMounts:
            - name: config
              mountPath: "/go/config"
              readOnly: true
          # This is the same as but without the need to specify each key:
          # env:
          #   - name: NAME
          #     valueFrom:
          #       configMapKeyRef:
          #         name: "goserver-env"
          #         key: "NAME"
          #   - name: AGE
          #     valueFrom:
          #       configMapKeyRef:
          #         name: "goserver-env"
          #         key: "AGE"
      volumes:
        - name: config
          configMap:
            name: "configmap-fruits"
            items:
              - key: "fruits"
                path: "fruits.txt"