apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: "goserver"
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: "goserver"
          image: "emiliosheinz/hello-go:v8.2"
          resources:
            requests: 
              cpu: "0.05"
              memory: 20Mi
            limits:
              cpu: "0.05"
              memory: 25Mi
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 3
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5
            failureThreshold: 1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5
            failureThreshold: 1
            timeoutSeconds: 1
            successThreshold: 1
          envFrom:
            - configMapRef:
                name: "goserver-env"
            - secretRef:
                name: "goserver-secret"
          volumeMounts:
            - name: config
              mountPath: "/go/config"
              readOnly: true
          # This is the same as but without the need to specify each key:
          # env:
          #   - name: NAME
          #     valueFrom:
          #       configMapKeyRef:
          #         name: "goserver-env"
          #         key: "NAME"
          #   - name: AGE
          #     valueFrom:
          #       configMapKeyRef:
          #         name: "goserver-env"
          #         key: "AGE"
      volumes:
        - name: config
          configMap:
            name: "configmap-fruits"
            items:
              - key: "fruits"
                path: "fruits.txt"